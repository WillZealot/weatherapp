<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Station</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Merriweather:ital@1&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./develop/styles.css">
  </head>
  <body>
    <div class="header1">
      <h1>Welcome to Weather Station</h1>
      <h1 id="currentDay" class="lead text-center"></h1>
    </div>

    <main class="mainstage">

      <div class="card">
        <div class="search">
          <input type="text" placeholder="enter city name" spellcheck="false">
          <button id = "searchBtn"><img src="/develop/images/search.png" alt="Search Icon"></button>
        </div>

        <div class="weather">
          <img id = "bigcard" src="" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
              <div class="col">
                <img src="develop/images/humidity.png" alt="humidity icon">
                <div>
                  <p class="Humidity"></p>
                  <p>humidity</p>
                </div>
              </div>
                <div class="col">
                  <img src="develop/images/wind.png" alt="wind icon">
                  <div>
                    <p class="wind"></p>
                    <p>Wind Speed</p>
                  </div>
                </div>
            </div>
          </div>
       </div>

      <div class="forecastcard">
        <div class="detailsforecast">
          <div class="fivedaycast">
            <h3>Next 5 Days are Looking Like</h3>
            <ul class="forecastfive">
              <p id="forecastDateOne"></p>
              <li class = "forecastDay"><h3 id="forecastTempOne">82 °F</h3><img id="forecastWeatherIconOne" src="./develop/images/clear.png"><h3 id="forecastHumidityOne">77% </h3><h3 id="forecastWindOne">34 Mph <img id="forecastWindIcon" src="develop/images/wind.png"></h3></li>
              <p id="forecastDateTwo"></p>
              <li class = "forecastDay"><h3 id="forecastTempTwo">82 °F</h3><img id="forecastWeatherIconTwo" src="./develop/images/clear.png"><h3 id="forecastHumidityTwo">77% </h3><h3 id="forecastWindTwo">34 Mph <img id="forecastWindIcon" src="develop/images/wind.png"></h3></li>
              <p id="forecastDateThree"></p>
              <li class = "forecastDay"><h3 id="forecastTempThree">82 °F</h3><img id="forecastWeatherIconThree" src="./develop/images/clear.png"><h3 id="forecastHumidityThree">77% </h3><h3 id="forecastWindThree">34 Mph <img id="forecastWindIcon" src="develop/images/wind.png"></h3></li>
              <p id="forecastDateFour"></p>
              <li class = "forecastDay"><h3 id="forecastTempFour">82 °F</h3><img id="forecastWeatherIconFour" src="./develop/images/clear.png"><h3 id="forecastHumidityFour">77% </h3><h3 id="forecastWindFour">34 Mph <img id="forecastWindIcon" src="develop/images/wind.png"></h3></li>
              <p id="forecastDateFive"></p>
              <li class = "forecastDay"><h3 id="forecastTempFive">82 °F</h3><img id="forecastWeatherIconFive" src="./develop/images/clear.png"><h3 id="forecastHumidityFive">77% </h3><h3 id="forecastWindFive">34 Mph <img id="forecastWindIcon" src="develop/images/wind.png"></h3></li>
            </ul>
          </div>
        </div>
      </div>

      <div class = "recentlySearchedCard">
        <h2>Recently Searched</h2>
          <div id="recentlySearchedList">            
          </div>
       </div>



      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
        
    </main>
	<script src="./develop/dostuff.js"></script>
  </body>
</html>
