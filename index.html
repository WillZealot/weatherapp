<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Station</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Merriweather:ital@1&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./develop/styles.css">
  </head>
  <body>
    <div class="header1">
      <h1>Welcome to Weather Station</h1>
      <h1 id="currentDay" class="lead text-center"></h1>
    </div>

    <main class="mainstage">

      <div class="card">
        <div class="search">
          <input type="text" placeholder="enter city name" spellcheck="false">
          <button id = "searchBtn"><img src="/develop/images/search.png" alt="Search Icon"></button>
        </div>

        <div class="weather">
          <img src="/develop/images/clear.png" class="weather-icon">
            <h1 class="temp">72Â°F</h1>
            <h2 class="city">Orlando</h2>
            <div class="details">
              <div class="col">
                <img src="develop/images/humidity.png" alt="humidity icon">
                <div>
                  <p class="humidity">60%</p>
                  <p>humidity</p>
                </div>
              </div>
                <div class="col">
                  <img src="develop/images/wind.png" alt="wind icon">
                  <div>
                    <p class="wind">15mph</p>
                    <p>Wind Speed</p>
                  </div>
                </div>
            </div>
          </div>
       </div>

      <div class="forecastcard">
        <div class="detailsforecast">
          <div class="fivedaycast">
            <h3>Next 5 Days are Looking Like</h3>
            <ul class="forecastfive">
              <li><img src="develop/images/mist.png"></li>
              <li><img src="develop/images/drizzle.png"></li>
              <li><img src="develop/images/snow.png"></li>
              <li><img src="develop/images/clouds.png"></li>
              <li><img src="develop/images/snow.png"></li>
            </ul>
          </div>
        </div>
      </div>



      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
        
    </main>
	<script src="./develop/dostuff.js"></script>
  </body>
</html>
